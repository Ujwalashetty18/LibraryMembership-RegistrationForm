<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration Form</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
  <main class="container">
    <h1>Online Registration Form</h1>

    <form id="regForm" autocomplete="off">
      <div class="row">
        <label for="fullname">Full name</label>
        <input id="fullname" name="fullname" type="text" required />
      </div>

      <div class="row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="row">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" pattern="[0-9+ \-]{6,20}" required />
      </div>

      <div class="row">
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="Not specified">Not specified</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="row">
        <label for="course">Course interested</label>
        <input id="course" name="course" type="text" required />
      </div>

      <div class="row">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
      </div>

      <div class="actions">
        <button type="submit" id="submitBtn">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <section id="resultArea" class="hidden">
      <!-- Server will return formatted HTML here -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
