<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Library Membership Registration</title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- html2canvas for card download (fallback to print if offline) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="script.js" defer></script>
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <h1>Welcome to Our Library</h1>
      <p>Begin your journey with thousands of books, resources, and a vibrant community</p>
    </div>
  </header>

  <main class="main-wrap">
    <form id="regForm" class="card form-card" action="display.php" method="post" novalidate>
      <div class="card-header">
        <h2>Library Membership</h2>
        <small>Join our community of readers and learners</small>
      </div>

      <section class="section">
        <h3>Personal Information</h3>
        <div class="row">
          <div class="col">
            <label for="first">First Name *</label>
            <input id="first" name="first" type="text" required>
            <div class="err" data-for="first"></div>
          </div>
          <div class="col">
            <label for="last">Last Name *</label>
            <input id="last" name="last" type="text" required>
            <div class="err" data-for="last"></div>
          </div>
        </div>

        <label for="dob">Date of Birth *</label>
        <input id="dob" name="dob" type="date" required>
        <div class="err" data-for="dob"></div>
      </section>

      <section class="section">
        <h3>Contact Information</h3>
        <label for="email">Email Address *</label>
        <input id="email" name="email" type="email" required>
        <div class="err" data-for="email"></div>

        <label for="phone">Phone Number *</label>
        <input id="phone" name="phone" type="tel" placeholder="+1 (555) 123-4567" required>
        <div class="err" data-for="phone"></div>
      </section>

      <section class="section">
        <h3>Address</h3>
        <label for="street">Street Address *</label>
        <input id="street" name="street" type="text" required>
        <div class="err" data-for="street"></div>

        <div class="row">
          <div class="col">
            <label for="city">City *</label>
            <input id="city" name="city" type="text" required>
            <div class="err" data-for="city"></div>
          </div>
          <div class="col">
            <label for="zip">Zip Code *</label>
            <input id="zip" name="zip" type="text" required>
            <div class="err" data-for="zip"></div>
          </div>
        </div>
      </section>

      <section class="section">
        <h3>Membership Type</h3>
        <label for="membership">Select Membership *</label>
        <select id="membership" name="membership" required>
          <option value="">Choose a membership plan</option>
          <option value="Standard">Standard</option>
          <option value="Premium">Premium</option>
          <option value="Student">Student</option>
        </select>
        <div class="err" data-for="membership"></div>
      </section>

      <div class="card-footer">
        <button type="submit" id="submitBtn" class="btn primary">Complete Registration</button>
      </div>
    </form>
  </main>
</body>

</html>
